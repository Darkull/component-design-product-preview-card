<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section-card-container">
      <div class="card-container">
        <!-- <div class="card-img-section"> -->
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle chanel paris inside of a bottle"
          class="card-image"
        />
        <!-- </div> -->
        <div class="card-text-section">
          <p class="card-small-heading">perfume</p>
          <h1 class="card-main-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="price"><strong>$149.99</strong></p>
            <p class="price-small">$169.99</p>
          </div>
          <button class="btn">
            <ion-icon name="cart-outline" class="btn-icon"></ion-icon>Add to
            Cart
          </button>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Developed with ðŸ–¤ by
        <a href="https://github.com/Darkull" target="_blank">Darkul</a>
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
